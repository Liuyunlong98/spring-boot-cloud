server:
  port: 8060

management:
  security:
    enabled: false


eureka:
  instance:
    hostname: registry
    prefer-ip-address: true
    # 配置使用指定IP
    ip-address:  120.24.14.212
    metadata-map:
      user.name: ${security.user.name}
      user.password: ${security.user.password}
  client:
    service-url:
      defaultZone: http://user:${REGISTRY_SERVER_PASSWORD:password}@registry:8761/eureka/

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 20000
    

ribbon:
  ReadTimeout: 10000
  ConnectTimeout: 10000
  eureka:
    enabled: false    # 禁用掉ribbon的eureka使用

zuul:
  ignoredServices: '*'
  routes:
    auth-service:
      path: /uaa/**
      stripPrefix: false
      sensitiveHeaders:
    svca-service:
      path: /svca/**
      sensitiveHeaders:
    svcb-service:
      path: /svcb/**
      sensitiveHeaders:
    svcb-service:
      ribbon:
      listOfServices:http://47.107.229.255:8070,http://47.107.229.255:8071
     
