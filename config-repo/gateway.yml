server:
  port: 8060

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone:http://user:${REGISTRY_SERVER_PASSWORD:password}@registry:8761/eureka/
  instance:
    ip-address: true
    
management:
  security:
    enabled: false

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 20000
    

ribbon:
  ReadTimeout: 10000
  ConnectTimeout: 10000

zuul:
  ignoredServices: '*'
  routes:
    auth-service:
      path: /uaa/**
      stripPrefix: false
      sensitiveHeaders:
    svca-service:
      path: /svca/**
      sensitiveHeaders:
    svcb-service:
      path: /svcb/**
      sensitiveHeaders:
